<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif !important;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://i.ibb.co/25r1qMJ/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content-wrapper {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .nav-link,
        .navbar-nav .dropdown-toggle {
          color: rgb(195, 0, 23) !important;
          font-size: 1.75vw;
          position: relative;
        }

        .navbar-brand {
          color: rgb(195, 0, 23) !important;
          font-weight: bold;
          font-size: 1.75vw;
        }

        .nav-link_active {
          color: rgb(195, 0, 23) !important;
          font-size: 2vw;
        }

        .navbar-nav .nav-link::before,
        .navbar-nav .dropdown-toggle::before {
           content: '';
           position: absolute;
           width: 0;
           height: 4px;
           bottom: 8px;
           left: 50%;
           background-color: rgb(195, 0, 23);
           transition: all 0.4s ease;
        }

        .navbar-nav .nav-link:hover::before,
        .navbar-nav .dropdown-toggle:hover::before {
           width: 80%;
           left: 10%;
        }

        .dropdown-toggle.no-caret::after {
          display: none;
        }
    </style>
</head>

<body>
<div class="background-container"></div>
<div class="content-wrapper">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
            MONOLITH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon align-top"></span>
            </button>

            <div class="mx-auto">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kurse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle no-caret" href="#" role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Infos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Erster Besuch</a></li>
                                <li><a class="dropdown-item" href="#">Gutscheine</a></li>
                                <li><a class="dropdown-item" href="#">Crashpads</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container-lg my-5">
    <p class="text-center font-bold fs-1" style="color: rgb(195, 0, 23)">Preise</p>
</div>

<div class="container-lg my-5">
    <p class="text-center font-bold fs-1" style="color: rgb(195, 0, 23)">Kurse</p>
</div>

<div class="container-lg my-5">
    <p class="text-center font-bold fs-1" style="color: rgb(195, 0, 23)">Kontakt</p>
</div>

<div class="container-lg my-5">
    <p class="text-center font-bold fs-1" style="color: rgb(195, 0, 23)">Infos</p>
</div>

</body>
</html>
